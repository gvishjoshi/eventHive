<!DOCTYPE html>
<html>
		<link rel="stylesheet" type="text/css" href="./theme.css">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<h1>Welcome to EventHive</h1>
	</head>
	<body>
<div class="row">		
	<div class="imgs">
		<img class="img" src="Desert.jpg" alt="Mountain View">
	</div>
	<div  class="tickets">
	<form name="tickets" netlify onsubmit="return validateForm()" method="POST" >
		<div>
					Adults
					<div class="value-button" id="decrease" onclick="decreaseValue(document.getElementById('adultnumber'))" value="Decrease Value">-</div>
					<input type="tel" name="Adults" id="adultnumber" value="0" minlength="0" maxlength="2" size="2" width="30%">
					<div class="value-button" id="increase" onclick="increaseValue(document.getElementById('adultnumber'))" value="Increase Value">+</div>
					X £15
			Kids
			  <div class="value-button" id="decrease" onclick="decreaseValue(document.getElementById('kidsnumber'))" value="Decrease Value">-</div>
			  <input type="tel" name="Kids" id="kidsnumber" value="0" minlength="0" maxlength="2" size="2">
			  <div class="value-button" id="increase" onclick="increaseValue(document.getElementById('kidsnumber'))" value="Increase Value">+</div> 
					X £10
				<div><b>To Pay: </div>
				<div><label id="cakePrice"/></b></div>
				<div><b>Email:</b></div>
				<div>
					<input type="text" maxlength="72" id="emailId" name="RequestEmail" required/>
				<div><b>Name:</b></div>
				<div>
					<input type="text" maxlength="72" id="name" name="RequestName" required/>
				</div>
				<div>
					<button type="submit" value="Submit">Submit</button>
				</div>
			</div>
		</form>	
	</div>
	<div>

		<dl>
			<i>Hosted by: ABC Limited</i>
		</dl>

			<b>1st August 2099</b>
			<b>3 PM to 5 PM</b>
		</dl>				
		<dl>
			<b>Venue</b>
		</dl>
		St. Matthews Church
		1 Chichester Rd, Croydon CR0 5NQ
	</div>
	<div>
		<b>What's On</b>
		<dl>
		  	<dt>Enjoy the cofee morning on us with tickets that suit your pocket</dt>
		</dl>
	</div>	
		</div>
	</body>
	
<script>
function validateForm() {
    var x = document.forms["tickets"]["adultnumber"].value;
    var y = document.forms["tickets"]["kidsnumber"].value;
	
    if (x == "0" || y== "0") {
        alert("Enter number of tickets");
        return false;
    }
}
function increaseValue(number) {
  var value = parseInt(number.value, 10);
  value = isNaN(value) ? 0 : value;
  value++;
  number.value = value;
    getTotal();
}

function decreaseValue(number) {
  var value = parseInt(number.value, 10);
  value = isNaN(value) ? 0 : value;
  value < 1 ? value = 1 : '';
  value--;
 number.value = value;
	getTotal();
}
	function getTotal()
{
    //Here we get the total price by calling our function
    //Each function returns a number so by calling them we add the values they return together
    var cakePrice = document.getElementById('adultnumber').value * 15  +  document.getElementById('kidsnumber').value * 10 ;
 document.getElementById('cakePrice').innerHTML =
                                      "£"+cakePrice;	
}

	
	   </script>
</html>
