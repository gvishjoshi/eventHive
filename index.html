<script>
    var requestURL = 'https://raw.githubusercontent.com/gvishjoshi/eventHive/master/eventdata.json';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'text';
    request.send();
    request.onload = function() {
      var superHeroesText = request.response;
      var superHeroes = JSON.parse(superHeroesText);
      showHeroes(superHeroes); 
    }
    function showHeroes(jsonObj) {
      var heroes = jsonObj['eventdata']['eventdetails'];
	    var eventcol = document.getElementById("eventcol");
	    var eventrow = document.getElementById("eventrow");
	    var eventcon = document.getElementById("eventcontainer");
	    var wrapper = document.getElementById("wrapper");
	    var main = document.getElementById("main");
	    wrapper.appendChild(main);
	    main.appendChild(eventcon);
	    document.body.appendChild(wrapper);   
      for(var i = 0; i < heroes.length; i++) {
        var clone = document.createElement("eventrow");
	      clone.className += "col";
     clone.className += "link";
        var eventname = document.getElementById("eventname");
	eventname.innerHTML = heroes[i].eventname;
	      clone.appendChild(eventname);
	      
	      var eventhost = document.getElementById("eventhost");
	      eventhost.innerHTML = heroes[i].eventhost;
	     clone.appendChild(eventhost);
	      
	      var eventtype = document.getElementById("eventtype");
	      eventtype.innerHTML = heroes[i].eventtype;
	     clone.appendChild(eventtype);
	      
	      var eventstart = document.getElementById("eventstart");
	      eventstart.innerHTML = heroes[i].eventstart;
	      clone.appendChild(eventstart);
	      
	      var eventtime = document.getElementById("eventtime");
	      eventtime.innerHTML = heroes[i].eventtime;
	      clone.appendChild(eventtime);
	      
	      var eventaddress = document.getElementById("eventaddress");
	      eventaddress.innerHTML = heroes[i].eventaddress;
	      clone.appendChild(eventaddress);
	      
      eventcol.appendChild(clone);   
	      eventrow.appendChild(eventcol);
	      eventcon.appendChild(eventrow);   
        
      }
    }
    </script>
