function getmonth(){
var d = new Date();
var month = new Array();
var yr = d.getFullYear().toString().substr(-2);	
month[0] = "JAN" + '-' + yr;
month[1] = "FEB" + '-' + yr;
month[2] = "MAR" + '-' + yr;
month[3] = "APR" + '-' + yr;
month[4] = "MAY" + '-' + yr;
month[5] = "JUN" + '-' + yr;
month[6] = "JUL" + '-' + yr;
month[7] = "AUG" + '-' + yr;
month[8] = "SEP" + '-' + yr;
month[9] = "OCT" + '-' + yr;
month[10] = "NOV" + '-' + yr;
month[11] = "DEC" + '-' + yr;

var i;
	var mth = d.getMonth();
var IDs = new Object();	
for (i = 0; i < 3; i++) { 
IDs[i] = month[mth];
	mth = mth - 1;
if (mth == -1) {
    mth = 0;
}	
}	

        
    return IDs;
	
}
